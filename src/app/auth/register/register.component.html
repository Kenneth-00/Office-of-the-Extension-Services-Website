<div class="contentBody">
    <mat-card>
        <mat-card-content>
          <div class="header">
            <P>Sign Up Account </P>
          </div>
          <form (ngSubmit)="onRegister(registerForm)" name="registerForm" [formGroup]="registerForm">
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required/>
                    <!-- <span class="material-symbols-outlined">
                        mail
                    </span> -->
                    <mat-error *ngIf="!registerForm.controls['email'].valid">
                        Email is required
                        <!-- <mat-error *ngIf="!registerForm.controls['email'].errors?.['pattern']">
                            Email must be in the format example@example.com.
                        </mat-error> -->
                    </mat-error>

                </mat-form-field>
            </div>
    
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                    <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="!registerForm.controls['password'].valid">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input formControlName="cpassword" matInput [type]=" hide ? 'cpassword' : 'text'" required />
                    <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="!registerForm.controls['cpassword'].valid">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
              
            <button mat-raised-button>Cancel</button>
            <button mat-raised-button color="primary">Register</button>

          </form>
    
          <!-- <div class="button-row">
            <p>Create New Account</p>
          </div> -->
        </mat-card-content>
      </mat-card>
</div>
