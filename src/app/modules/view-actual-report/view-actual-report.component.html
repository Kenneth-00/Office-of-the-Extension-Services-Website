<div class="row">
    <mat-card class="card" id="cardcontainer">
        <div class="header">
            <img src=".\assets\images\header.jpg" alt="Header" class="centerimg">
        </div>
    
        <div class="title">
            <strong>ACTUAL ACCOMPLISHMENT BY CAMPUS</strong>
        </div>
        
        <mat-card class="card">
            <div class="bar">
                <mat-form-field appearance="outline">
                    <mat-select [(ngModel)]="selectedOpt">
                        <mat-option *ngFor="let opt of options" [value]="opt">{{opt}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <button (click)="search()">
                    <i class="material-icons">search</i>
                </button> -->
            </div>
            
            <mat-table [dataSource]="data" class="tablecontainer">
                <!-- <ng-container matColumnDef="Particulars">
                  <th mat-header-cell *matHeaderCellDef>Particulars</th>
                  <td mat-cell *matCellDef="let element">{{ element.Particulars }}</td>
                </ng-container> -->
              
                <!-- Column Definitions -->
                <ng-container *ngFor="let column of columns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                    <td mat-cell *matCellDef="let element">
                    {{ getElementCount(element, column) }}
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
              </mat-table>
              
            <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator> -->
        
        
        
        </mat-card>
    </mat-card>

</div>
