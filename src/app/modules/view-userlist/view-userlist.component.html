<div class="row">

    <mat-card class="card" id="cardcontainer">

        <div class="title">
            <strong>LIST OF USERS</strong><br>
        </div>
        
        <mat-card class="card">
            <div class="bar">
                <input class="searchbar" type="text" name="search" [(ngModel)]="searchText" placeholder="Search ...">
            </div>

            <div class="align-right">
                <div class="add-btn">
                    <a routerLink="../add/user" routerLinkActive="active" style="text-decoration: none; color: #ffffff;">
                        <button mat-button style="background-color: rgb(30, 117, 30); float: right;">
                            <span class="material-symbols-outlined" style="color: #ffffff;">
                                <!-- ADD USER -->
                                <span class="material-symbols-outlined">
                                    person_add
                                </span>
                            </span>
                        </button>
                    </a>
                </div>
            </div>
            
            <mat-card>
                <mat-table matSort [dataSource]="data" class="tablecontainer">
        
                    <ng-container matColumnDef="index">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="user_id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let element" ngIf="false">{{element.user_id}}</td>
                      </ng-container> -->
        
                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Names </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="username">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="user_role">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.user_role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <a routerLink="../edit/user-details/{{element.user_id}}" routerLinkActive="active" style="text-decoration: none; color: #fff; display: inline-flex;
                            align-items: center;">
                                <span class="material-symbols-outlined" style="color: rgb(0, 81, 255);">
                                    edit_square
                                </span>
                            </a>

                            <a type="button" (click)="delete(element.user_id)">
                                <span class="material-symbols-outlined" style="color: rgb(179, 0, 0);">
                                    delete
                                </span>
                            </a>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                
                </mat-table>
                <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator> -->
            </mat-card>
        </mat-card>
    </mat-card>

</div>
